<div class="container">
    <h1>Student Information</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in Students">
                    <td>{{data.Name}}</td>
                    <td>{{data.Address}}</td>
                    <td>{{data.Email}}</td>
                    <td><button class="edit-btn" ng-click="Edit(data)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
