<div class="container">
    <h1>Edit Student Information</h1>
    <div class="form-container">
        <form ng-controller="editCtrl" class="edit-form">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" ng-model="Students.Name" />
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" ng-model="Students.Address" />
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" ng-model="Students.Email" />
            </div>
            <button type="submit" class="back-btn" ng-click="Back()">Back</button>
        </form>
    </div>
</div>
